name: Publish Hachimura Games JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"   # JST 00:00
  push:
    branches: [main]
    paths:
      - "tools/**"
      - ".github/workflows/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build games.json (delete sample → fetch real)
        env:
          SEASON: "2024"
          PLAYER_NAME: "Rui Hachimura"
          OUT_PATH: "docs/data/games.json"
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}   # ← 追加
        run: |
          set -e
          mkdir -p docs/data
          rm -f docs/data/games.json || true
          python tools/fetch_hachimura.py
          # 空ファイルなら失敗
          test -s docs/data/games.json
          # JSON 検証（ヒアドキュメントの代わりに -c を使用）
          python -c "import json,sys; json.load(open('docs/data/games.json', encoding='utf-8')); print('JSON OK')"

      - name: Show head of JSON (debug)
        run: head -n 40 docs/data/games.json || true

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): update docs/data/games.json"
          branch: main
