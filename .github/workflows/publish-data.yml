name: Publish Hachimura Games JSON

on:
  workflow_dispatch:       # ← これも残す（あとでAPI実行できるように）
  schedule:
    - cron: "0 15 * * *"
  push:
    branches: [main]
    paths:
      - "tools/**"
      - ".github/workflows/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build games.json (delete sample → fetch real)
        env:
          SEASON: "2024"                  # 2024-25
          PLAYER_NAME: "Rui Hachimura"
          OUT_PATH: "docs/data/games.json"
          BALDONTLIE_API_KEY: ${{ secrets.BALDONTLIE_API_KEY }}
        run: |
          set -e
          mkdir -p docs/data
          # 1) 既存ファイルを削除して“必ず差分”を作る
          rm -f docs/data/games.json || true
          # 2) 実データを取得
          python tools/fetch_hachimura.py
          # 3) 空や壊れたJSONならエラーにする
          test -s docs/data/games.json
          python - << 'PY'
          import json,sys
          json.load(open("docs/data/games.json", encoding="utf-8"))
          print("JSON OK (valid).")
          PY

      - name: Show head of JSON (debug)
        run: |
          echo "----- HEAD docs/data/games.json -----"
          head -n 40 docs/data/games.json || true

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): update docs/data/games.json"
          branch: main
