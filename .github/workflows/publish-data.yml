name: Publish Hachimura Games JSON

on:
  workflow_dispatch: {}     # 手動実行ボタン
  schedule:
    - cron: "0 15 * * *"    # 毎日 UTC 15:00 = JST 00:00 頃

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      - name: Build games.json
        env:
          SEASON: "2024"                 # 2024-25 シーズン
          PLAYER_NAME: "Rui Hachimura"
          OUT_PATH: "docs/data/games.json"
          # BALDONTLIE_API_KEY: ${{ secrets.BALDONTLIE_API_KEY }}  # もし必要になったら有効化
        run: python tools/fetch_hachimura.py

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): update docs/data/games.json"
          branch: main
