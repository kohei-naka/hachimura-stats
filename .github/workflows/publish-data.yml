name: Publish Hachimura Games JSON

on:
  workflow_dispatch: {}     # 手動実行ボタン
  schedule:
    - cron: "0 15 * * *"    # 毎日 UTC 15:00 = JST 00:00 頃

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      - name: Build games.json (with retry)
        env:
          SEASON: "2024"
          PLAYER_NAME: "Rui Hachimura"
          OUT_PATH: "docs/data/games.json"
          BALDONTLIE_API_KEY: ${{ secrets.BALDONTLIE_API_KEY }}
        run: |
          set -e
          mkdir -p docs/data
          python tools/fetch_hachimura.py || true
          if [ ! -s docs/data/games.json ]; then
            echo "retry #1"; sleep 10; python tools/fetch_hachimura.py || true
          fi
          if [ ! -s docs/data/games.json ]; then
            echo "retry #2"; sleep 20; python tools/fetch_hachimura.py || true
          fi
          test -s docs/data/games.json

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): update docs/data/games.json"
          branch: main
